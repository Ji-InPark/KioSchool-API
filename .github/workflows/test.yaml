name: Test
on:
  push:
    branches:
      - main
jobs:
  test:
    name: test all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Grant execute permissions for gradlew
        run: chmod +x gradlew
      - name: Test with gradle
        run: ./gradlew --info test
